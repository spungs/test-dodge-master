<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge Master</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6002876774605337" crossorigin="anonymous"></script>
    <style>
        html, body {
            touch-action: none;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="header-top">
            <h1 id="gameTitle">Dodge Master</h1>
            <button id="languageToggle" onclick="toggleLanguage()">한국어</button>
        </div>
        <div id="challenge-message">Beat the best record!</div>
    </div>
    <div class="game-container">
        <div class="game-area">
            <div id="timer-box"></div>
            <canvas id="gameCanvas"></canvas>
            <div class="game-buttons">
                <label class="toggle-switch">
                  <input type="checkbox" id="joystick-toggle-switch" checked onchange="toggleJoystickSwitch()">
                  <span class="slider"></span>
                  <span class="toggle-label" id="joystick-toggle-label">Joystick On</span>
                </label>
                <button id="giveup-btn" onclick="onGiveUp()">Give Up</button>
                <button id="retry-btn" onclick="retryGame()">Retry</button>
            </div>
            
            <!-- 모바일용 4등분 원형 컨트롤 -->
            <div id="mobile-controls" class="mobile-controls">
                <div class="circle-pad" id="circle-pad">
                    <div class="pad-area pad-up" data-dir="up"><span>↑</span></div>
                    <div class="pad-area pad-down" data-dir="down"><span>↓</span></div>
                    <div class="pad-area pad-left" data-dir="left"><span>←</span></div>
                    <div class="pad-area pad-right" data-dir="right"><span>→</span></div>
                    <div class="pad-center"></div>
                </div>
            </div>
        </div>
        <div id="ranking-container">
            <h2 id="rankingTitle">Ranking</h2>
            <div class="ranking-search-row">
              <input type="text" id="ranking-search" placeholder="닉네임 검색">
              <button id="ranking-search-btn">검색</button>
            </div>
            <ul id="ranking-list"></ul>
            <div id="ranking-pagination" style="display:flex;justify-content:center;align-items:center;gap:8px;margin-top:8px;"></div>
        </div>
    </div>

    <!-- 게임 오버 모달 -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Game Over!</h2>
            <p id="modalTime">Survival Time: <span id="finalTime">0.000</span>s</p>
            <p id="modalMessage">Enter your name for ranking:</p>
            <input type="text" id="playerNameInput" placeholder="Player Name" maxlength="20">
            <div class="country-select-container">
                <label for="countrySelect" id="countrySelectLabel">Country:</label>
                <div class="select-wrapper">
                    <select id="countrySelect" size="8">
                        <!-- 국가 옵션들이 여기에 동적으로 추가됩니다 -->
                    </select>
                </div>
            </div>
            <div class="modal-buttons">
                <button id="saveRankingBtn" onclick="saveRankingFromModal()">Save Ranking</button>
                <button id="closeModalBtn" onclick="closeGameOverModal()">Close</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="country-list.js"></script>
    <script src="game.js"></script>
</body>
</html>
